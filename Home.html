      .container-left {

        left: 0;

        box-sizing: border-box;
        display: flex; /* Use flexbox to vertically center the content */
        align-items: center; /* Align items vertically in the center */

      }
      .container-right {
        height: 100%;
        width: 50%;
        position: absolute;
        right: 0; /* Position on the right side */
        top: 50%;
        transform: translateY(-50%);
        /* border: 3px solid blue; Adjust the border color for the right container */
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 1.5%;
        padding-right: 3%;
      }
      /* Add media query for smaller screens if needed */
      @media (max-width: 574px) {
        .container-left {
          width: 100%;
        }
        /* hide image on right on small screens */
        .container-right {
          display: none;
        }

    <script>
      // Function to detect color scheme and update the logo source
      // TODO: STILL WEIRD ON LIGHT MODE BC RED ON RED
      function updateLogo() {
        const isDarkMode = window.matchMedia(
          '(prefers-color-scheme: dark)'
        ).matches;
        const logo = document.getElementById('navbar-logo');

        if (isDarkMode) {
          logo.src = 'bird_white.png';
        } else {
          logo.src = 'bird.png';
        }
      }

      // Run the function on page load
      document.addEventListener('DOMContentLoaded', updateLogo);

      // Listen for changes in color scheme and update the logo accordingly
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', updateLogo);
    </script>
