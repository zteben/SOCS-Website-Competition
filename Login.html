<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
        .red-navbar {
            background-color: #e76363; /* Red color */
        }

        .navbar-toggler {
            border: none; /* Remove border to make the button cleaner */
            color: #fff; /* White color for the button text */
        }

        .navbar-brand img {
            max-height: 40px; /* Set the maximum height for the logo */
        }

        .nav-link {
            /* LIGHT/DARK MODE */
            color: #fff;
            /* color:rgb(0, 0, 0) */
        }

        /* Custom body styles */
        body {
            /* text-align: center; */
            padding: 0px;
            /* LIGHT/DARK MODE */
            /* background-color: rgb(0, 0, 0); */
            background-color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 30px;
            color: #e76363; /* Red color */
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            /* CHANGE FONT COLOUR LIGHT/DARK MODE */
            /* color: #cdcdcd */
            color: #555; 
        }

        h3 {
            margin-top: 20px;
            font-size: 1.0em;
            /* CHANGE FONT COLOUR LIGHT/DARK MODE */
            /* color: #cdcdcd */
            color: #555; 
        }

        /* Centered links */
        .centered-links {
            text-align: center;
            margin-top: 20px;
        }

        .centered-links a {
            margin: 0 10px;
            color: #e76363; 
        }

        /* Rounded corner square */
        .rounded-square {
            background-color: rgb(135, 28, 28);
            border-radius: 15px; /* Adjust the radius to control the roundness of corners */
            padding: 20px;
            max-width: 400px;
            margin: auto;
            margin-top: 30px;
            color: white;
        }

        /* Style the form inside the rounded square */
        .rounded-square form {
            text-align: center;
        }

        a:hover {
            color: rgb(135, 28, 28);
        }


        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(20, 20, 20);
            }

            .nav-link {
                color:rgb(0, 0, 0)
            }

            h2 {
                color: #cdcdcd
            }

            h3 {
                color: #cdcdcd
            }

            .navbar-toggler {
                color: #000000; /* White color for the button text */
            }
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg red-navbar">
    <a class="navbar-brand" href="#">
        <img src="bird.png" alt="McGill Logo" class="img-fluid">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">&#9776;</span>
    </button>
    <div class="collapse navbar-collapse navbar-expand-lg" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="Home.html"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Register.html">Register</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Your content goes here -->
<div class="rounded-square">
    <form name="LoginForm" action="#" method="get" autocomplete="on">
        <h1 style="margin-top: 10px; margin-bottom: 20px;">Lemonz</h1>
        <div class="form-group">
            <label for="email" id="email_label">Email Address</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="password" id="password_label">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <span class="centered-links"><a href="#">Forgot Password?<br><br></a></span>

        <button type="submit" class="btn btn-light">Login</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>


</body>
</html>
